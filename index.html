<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue - dischi</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="root">

            <div class="search-container">

                <div class="searchbar">
                    <input v-model="movie_searched" type="text" class="search-input" @keyup.enter="movieRequest()">
                    <div class="search-btn">
                        <i class="fas fa-search" @click="movieRequest()"></i>
                    </div>
                </div>

            </div>


            <div class="cards-container">
                <div class="card" v-for="movie in movies">
                    <h3>{{movie.title}}</h3>
                    <h3>{{movie.original_title}}</h3>
                    <p>{{movie.original_language}}</p>
                    <p>{{movie.vote_average}}</p>
                </div>
            </div>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
