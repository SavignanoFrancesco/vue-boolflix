<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue - dischi</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="root">

            <div class="search-container">

                <div class="searchbar">
                    <input v-model="title_searched" type="text" class="search-input" @keyup.enter="movieRequest(); tvshowsRequest();">
                    <div class="search-btn">
                        <i class="fas fa-search" @click="movieRequest(); tvshowsRequest();"></i>
                    </div>
                </div>

            </div>

            <h1 v-if="movies.length > 0">Movies</h1>
            <div class="cards-container">
                <div class="card" v-for="movie in movies">
                    <div class="italian-title">
                        <span>Titolo italiano: </span>
                        <h3>{{movie.title}}</h3>
                    </div>
                    <div class="original-title">
                        <span>Titolo originale: </span>
                        <h3>{{movie.original_title}}</h3>
                    </div>

                    <!-- <p>{{movie.original_language}}</p> -->
                    <div class="language-flag">
                        <span>Lingua originale: </span>
                        <!-- <span v-if="!known_languages.includes(movie.original_language)">{{movie.original_language}}</span> -->
                        <img :src="getLanguageFlag(movie)" :alt="movie.original_language">
                    </div>
                    <!-- <p>{{movie.vote_average}}</p> -->
                    <div class="vote">
                        <span>Voto: </span>
                        <i v-if="movie.vote_average > 0" class="fa-star" :class="i <= movie.vote_average ? 'fas' : 'far'" v-for="i in max_vote"></i>
                        <span v-if="movie.vote_average == 0"><strong>N/A</strong></span>
                    </div>
                </div>
            </div>

            <h1 v-if="tvshows.length > 0">TV shows</h1>
            <div class="cards-container">
                <div class="card" v-for="show in tvshows">
                    <div class="italian-title">
                        <span>Titolo italiano: </span>
                        <h3>{{show.name}}</h3>
                    </div>
                    <div class="original-title">
                        <span>Titolo originale: </span>
                        <h3>{{show.original_name}}</h3>
                    </div>

                    <!-- <p>{{movie.original_language}}</p> -->
                    <div class="language-flag">
                        <span>Lingua originale: </span>
                        <!-- <span v-if="!known_languages.includes(show.original_language)">{{show.original_language}}</span> -->
                        <img :src="getLanguageFlag(show)" :alt="show.original_language">
                    </div>
                    <!-- <p>{{movie.vote_average}}</p> -->
                    <div class="vote">
                        <span>Voto: </span>
                        <i v-if="show.vote_average > 0" class="fa-star" :class="i <= show.vote_average ? 'fas' : 'far'" v-for="i in max_vote"></i>
                        <span v-if="show.vote_average == 0"><strong>N/A</strong></span>
                    </div>
                </div>
            </div>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
